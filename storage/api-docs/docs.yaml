          multipart/form-data:
            schema:
              type: object
              properties:
                old_password:
                  type: string
                  example: 1234/*-+Asa
                new_password:
                  type: string
                  description: |-
                    must contain letters numbers symbols and capital letters
                    max length is 75
                  example: 1234/*-+Asass
                new_password_confirmation:
