            application/json:
              schema:
                type: object
              example:
                status: true
                message: Password reset successfully!
        '401':
          description: Unauthorized
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: Reset Password
                  value:
                    status: false
                    message: Wrong old password!
                example-1:
                  summary: Reset Password
                  value:
                    message: Unauthenticated.
        '422':
          description: Unprocessable Content
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                errors:
                  new_password:
                    - The new password field must be at least 8 characters.
                    - >-
                      The new password field must contain at least one uppercase
                      and one lowercase letter.
                    - The new password field must contain at least one symbol.
                    - The new password field must contain at least one number.
                    - The new password field confirmation does not match.
